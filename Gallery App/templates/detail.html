{% extends 'base.html' %}
{% block title %}
    {{image.imageTitle}}
{% endblock  %}
{% block content %}
    <h2>{{image.imageTitle}}</h2>
    <img src="{{image.image.url}}" width="50%" height="300"><br>
    <p>{{image.imageText|safe}}</p><br>
    <b>{{image.imageDateTime}}</b> <br><br>
    <a href="/images/delete/{{image.id}}"><button>Delete</button></a>
{% endblock %}
